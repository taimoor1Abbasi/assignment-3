<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/3/slate/bootstrap.min.css" />
    <title>Add Post</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
            <ul class="nav navbar-nav">
              <li><a href="/about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/posts">Posts</a></li>
              <li><a href="/categories">Categories</a></li>
              <li class="active"><a href="/posts/add">Add Post</a></li>            
            </ul>
        </div>
      </nav>
      <div class="container" style="padding-top:60px">
          <div class="col-md-12">
            <h2>Add Post</h2>
            <br />
            <form method="post" action="/posts/add" enctype="multipart/form-data">
                    <legend>Feature Image</legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="featureImage" name="featureImage" type="file" />
                            </div>
                        </div>
                    </div>
                <br />
                  <legend>Post Content</legend>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input class="form-control" id="title" name="title" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="body">Body:</label>
                               <textarea class="form-control" id="body" name="body" rows=5></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select class="form-control" name="category" id="category">
                                  <option value="1">Technology</option>
                                  <option value="2">Gaming</option>
                                  <option value="3">Fashion</option>
                                  <option value="4">Education</option>
                                  <option value="5">Wellness</option>
                                </select> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                              <label for="category">Visibility:</label>
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" name="published" id="published"> Published
                                </label>
                                <input type="submit" class="btn btn-primary pull-right" value="Add Post" /><br /><br /><br />
                              </div>
                            </div>
                        </div>
                    </div>
                <hr/>
            </form>
        </div>
        </div>
      </div>
</body>
</html>
